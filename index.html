<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact form with Firebase</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Contact Form</span> Web Design</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Form</h3>
        <ul>
          <li><i class="fa fa-road"></i> Noida</li>
          <li><i class="fa fa-phone"></i> +91-9891556772</li>
          <li><i class="fa fa-envelope"></i> cssmaniaa@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your Message has been sent</div>
        <form id="frm"> 
          <p>
            <label>Name</label>
            <input type="text" id="name" name="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" id="company" name="company"  required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" id="email" name="email"  required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" id="phone" name="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" id="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit" id="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
